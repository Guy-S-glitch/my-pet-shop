<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    @for (card of cards | async; track card) {
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.name }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="expandAnimal()">Expand</button>
              <!-- on click expand open new card show full details -->
              <button mat-menu-item (click)="removeAnimal($event)">
                Remove
              </button>
              <!-- click remove from data -->
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>
            {{ card.species }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <img [src]="card.image" [alt]="card.name" width="100%" height="200px" />
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    }
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Add card
            <button mat-icon-button class="more-button" (click)="newAnimal()">
              <mat-icon>add_vert</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Add your own animal here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
