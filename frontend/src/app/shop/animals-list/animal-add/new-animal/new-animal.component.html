<form (ngSubmit)="onSubmit()" [formGroup]="newAnimalForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add your own animal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-group">
        <label for="Name">Name* </label>
        <input
          type="text"
          name="Name"
          id="Name"
          formControlName="Name"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="Species">Species </label>
        <input
          type="text"
          name="Species"
          id="Species"
          class="form-control"
          formControlName="Species"
        />
      </div>
      <div class="form-group">
        <label for="Description">Description </label>
        <textarea
          type="text"
          name="Description"
          id="Description"
          formControlName="Description"
          class="form-control"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="Image">Image url* </label>
        <input
          type="text"
          name="Image"
          id="Image"
          class="form-control"
          formControlName="Image"
        />
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Create</button>
      <button
        mat-raised-button
        color="warn"
        style="margin-left: 15px"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
