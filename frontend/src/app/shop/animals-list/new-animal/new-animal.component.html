<form (ngSubmit)="onSubmit()" [formGroup]="newAnimalForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add your own animal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Species</mat-label>
        <input matInput formControlName="species" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="newAnimalForm.invalid"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Create
      </button>
      <button
        type="button"
        mat-raised-button
        color="warn"
        style="margin-left: 15px"
        (click)="onCancel()"
      >
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</form>
