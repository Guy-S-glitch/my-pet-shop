<mat-card>
  <mat-card-header>
    <mat-card-title>About {{ selectedAnimal.name }}</mat-card-title>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <h4>{{ selectedAnimal.description }}</h4>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Add animal to cart</button>
    <button
      mat-raised-button
      color="warn"
      style="margin-left: 15px"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
