<div class="grid-container">
  <h1 class="mat-h1">Our pets</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards; let i = index"
    >
      <app-animal-item
        [animal]="card"
        [index]="i"
      ></app-animal-item>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Add card
            <button mat-icon-button class="more-button" (click)="newAnimal()">
              <mat-icon>add_vert</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Add your own animal here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
