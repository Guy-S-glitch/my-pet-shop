<div class="grid-container">
  <h1 class="mat-h1">Our pets</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile
      *ngFor="let card of cards; let i = index"
    >
      <app-animal-item
        [animal]="card"
        [index]="i"
      ></app-animal-item>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-animal-add></app-animal-add>
    </mat-grid-tile>
  </mat-grid-list>
</div>
