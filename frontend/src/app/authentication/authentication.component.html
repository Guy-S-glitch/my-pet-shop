<div class="grid-container">
  <form
    [formGroup]="myLoginForm"
    (ngSubmit)="onSubmit()"
    class="form-container"
  >
    <div class="row">
      <div [className]="centerDiv">
        <mat-card style="margin-top: 10%;">
          <mat-card-header>
            <mat-card-title>Login form</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="row">
              <div [className]="centerDiv">
                <mat-form-field style="width: 100%;">
                  <mat-label>Enter your email</mat-label>
                  <input
                    matInput
                    formControlName="email"
                    placeholder="pat@example.com"
                  />
                  <mat-error
                    *ngIf="
                      myLoginForm.get('email').touched &&
                      myLoginForm.get('email').invalid
                    "
                    >Invalid email</mat-error
                  >
                </mat-form-field>
              </div>
            </div>
            <br />
            <div class="row">
              <div [className]="centerDiv">
                <mat-form-field style="width: 100%;">
                  <mat-label>Enter your password</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                  </button>
                  <mat-error
                    *ngIf="
                      myLoginForm.get('password').touched &&
                      myLoginForm.get('password').invalid
                    "
                    >Password must be at least 6 characters long</mat-error
                  >
                </mat-form-field>
              </div>
            </div>
            <br /><br />
          </mat-card-content>
          <mat-card-actions>
            <button
              type="submit"
              class="Send"
              mat-raised-button
              color="primary"
              [disabled]="myLoginForm.invalid"
            >
              {{ isLoginMode ? "Login" : "Sign up" }}
            </button>
            <button
              style="margin-left: 10px"
              type="button"
              mat-raised-button
              color="primary"
              (click)="isLoginMode = !isLoginMode"
            >
              Switch to {{ !isLoginMode ? "login" : "sign up" }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </form>
</div>
